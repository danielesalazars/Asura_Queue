<div class="row">
	<div class="col-lg-8 col-md-12 pt_1-5em">
		<h1 class="color_gris_oscuro h_37_ThinC pb_03em f_33">¿Qué <span class="h_47_LightC" 
	style="color:{{configuraciones[0]['estilo_consola_principal_texto_color']}}">Lógica</span> utilizarás para la atención?</h1>
		<div class="col-lg-7 col-md-7">
			<div class="ffffff border_tabla pt_4em">
				<table class="table tabla_usuarios">
					<thead>
						<tr>
							<th class="w_5_por borde_azul">&nbsp;</th>
							<th class="w_50_por borde_azul pl_0">Nombre del local</th>
							<th class="w_15_por text-center">Publicar</th>
							<th class="w_30_por text-center">&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="logica in locales" 
						ng-class="(logica.id > 3 ) ? 'activar' : 'desactivar'">
							<td class="bb_0">&nbsp;</td>
							<td class="pl_0" ng-bind="logica.nombre" 
								ng-click="show_editar(logica.id)"></td>
							<td class="text-center">
								<i class="fa "
								ng-class="(logica.es_publicado == 1) ?
								'fa-check-square-o' :
								'color_rojo fa-square-o' "
								ng-model="logica.es_publicado"
								ng-click="check_portada($index, logica.es_publicado )"></i>
							</td>
							<td class="bb_0">&nbsp;</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="slide_flotante slide_p_logica" ng-show="estado">
		<div class="ffffff border_tabla ml_17 pt_10 pb_1em">
			<div class="plr_15 text-right">
				<i class="fa fa-times pointer" ng-click="close()"></i>
			</div>
			<div class="plr_15 h_Cond bb_1 pb_10 mt_-10 f_16">
				<div class="left color_7fd0d9" ng-bind="title_slide"> 
				</div>
				<span class="pl_5 color_687a8b" ng-bind="logica.nombre"></span>
			</div>
			<div class="overflow plr_15">
				<table class="table tabla_usuarios mt_10 color_7fd0d9">
					<thead>
						<tr>
							<th width="200" class="pl_0 pr_0 h_47_LightC" colspan="4">Grupos de atención</th>
							<th width="20" class="text-center h_47_LightC color_gris_oscuro" 
								ng-repeat="ventanilla in ventanillas">
								{{ventanilla['nombre']}}
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="grupoatencion in grupoatenciones" 
						ng-init="id_atencion = $index"
						class="activar">
							<td width="30" class="pl_0 pr_0 text-center">
								<i 	class="fa fa-circle"
									style="color: {{ grupoatencion.color }}"></i>
							</td>
							<td width="30" class="text-center color_azul"
								ng-bind="grupoatencion.inicial"></td>							
							<td width="140" class="pl_0" colspan="2"
								ng-bind="grupoatencion.nombre"></td>							
							<td width="20" class="text-center h_47_LightC "
								ng-repeat="ventanilla in ventanillas">
								<i class="fa"
									ng-class="( atendiendo($index, id_atencion, grupoatencion.id) ) ? 
									'fa-check-square-o' :
									'color_rojo fa-square-o' "
								></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="overflow plr_15">
				<table class="table tabla_usuarios mt_10">
					<thead>
						<tr>
							<th colspan="4" width="200" class="pl_0 pr_0 h_47_LightC">Jerarquías</th>
							<th width="20" class="text-center h_47_LightC color_gris_oscuro" 
								ng-repeat="ventanilla in ventanillas">
								{{ventanilla['nombre']}}
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="jerarquia in jerarquias" class="activar">					
							<td colspan="4"  width="200" class="pl_0"
								ng-bind="jerarquia.nombre"></td>	
							<td width="20" class="text-center h_47_LightC"
								ng-repeat="ventanilla in ventanillas">
								<i class="fa fa-check-square-o"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="text-center boton_guardar pt_1">
				<i ng-show="act_btn_up" class="dbe4e9 f_90 fa fa-check-circle pointer" ng-click="actualizar()"></i>
			</div>
		</div>
	</div>
</div>
