<form class="plr_15 pt_1" ng-controller="FileCtrl" name="form_general">				
	<div class="pt_7">
		<label for="" class="w_55 h_47_LightC mb_0 color_687a8b">
			<ANY translate="pagina.configuracion.estilos.slide.kioscos.tab.item1.form.label1"></ANY>
		</label>
		<div class="inline_block">
			<input class="h_47_LightC w_115 input_for" type="text" id="input_logotipo"
			ng-model="configuraciones[0]['estilo_consola_logo1_archivo']['url']"
			ng-disabled="true">
			<div class="fileupload pointer fa fa-search color_gris_oscuro">
				<input type="file" accept="images/*" id="logotipo">
			</div>
			<span class="color_gris_claro a4afb9 h_47_LightC">*.PNG 800x480 </span>
			<i class="fa pointer"
				ng-class="(configuraciones[0]['estilo_kiosco_logo_visible'] == 1) ?
				'fa-eye' :
				'fa-eye-slash color_rojo' "
				ng-click="checked('estilo_kiosco_logo_visible')"
				ng-model="configuraciones[0]['estilo_kiosco_logo_visible']"></i>
			<span class="pl_2em h_47_LightC pointer color_687a8b">
				<ANY translate="pagina.configuracion.estilos.slide.kioscos.tab.item1.form.label5"></ANY>
				<i class="fa check" 
				ng-class="(configuraciones[0]['estilo_kiosco_logo_animar'] == 1) ?
				'fa-check-square-o' :
				'fa-square-o color_rojo' "
				ng-click="checked('estilo_kiosco_logo_animar')"
				ng-model="configuraciones[0]['estilo_kiosco_logo_animar']"></i>
			</span>
		</div>
	</div>
