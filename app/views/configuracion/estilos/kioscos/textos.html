<form class="plr_15 pt_1" ng-controller="FileCtrl" name="form_textos">				
	<div class="inline_block pt_5 plr_15">
		<label for="" class="left w_55 h_47_LightC mb_0 color_687a8b">Linea 1</label>
		<div class="relative left">			
			<input class="h_47_LightC w_150 input_for" type="text" value="{{configuraciones[0]['estilo_kiosco_linea1_texto']}}">
			<div class="minicolor_generales mini_kiosko_texto">
				<input 
				    minicolors="mini_generales"

				    ng-model="configuraciones[0]['estilo_kiosco_linea1_color']">
			</div>
		</div>
		<i class=" left pl_10 fa pointer"
			ng-class="(configuraciones[0]['estilo_kiosco_linea1_visible'] == 1) ?
			'fa-eye color_gris_oscuro' :
			'fa-eye-slash color_rojo' "
			ng-click="checked('estilo_kiosco_linea1_visible')"
			ng-model="configuraciones[0]['estilo_kiosco_linea1_visible']"></i>
