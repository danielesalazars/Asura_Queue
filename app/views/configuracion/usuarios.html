<div class="row">
	<div class="col-lg-8 col-md-11 pt_1-5em">
		<h1 class="color_gris_oscuro h_37_ThinC pb_03em f_33">¿Qué <span class="h_47_LightC" 
	style="color:{{configuraciones[0]['estilo_consola_principal_texto_color']}}">Usuarios</span> necesita tu organización?</h1>
		<div class="ffffff border_tabla ml_17">
			<div class="col-lg-12 col-md-12 text-right mt_10">
				<a class="right pointer mostrar_flotante" ng-click="show_crear()">
					<span class="h_47_LightC color_gris_oscuro left pr_5 pt_4">Agregar usuario </span>
					<i class="f_23 fa fa-plus-circle left"
					style="color:{{configuraciones[0]['estilo_consola_secundario_texto_color']}}"></i>
				</a>
			</div>			
			<div class="h_47_LightC col-lg-11 col-md-11 col-lg-offset-1 col-md-offset-1 pb_1-5em">
				<span class="color_gris_oscuro left pr_1em pl_1em">Local asignado </span>
				<select name="local" class="combx left">
				  	<option value="0">Todos</option>
				  	<option ng-repeat="local in locales" value="{{local.id}}">{{local.nombre}}</option>
				</select> 
			</div>
			<table class="table tabla_usuarios">
				<thead>
					<tr>
						<th class="w_3_por borde_azul">&nbsp;</th>
						<th class="w_20_por borde_azul pl_0">Nombre del usuario</th>
						<th class="w_3_por">&nbsp;</th>
						<th class="w_25_por">Rol asignado</th>
						<th class="w_40_por">Locales</th>
						<th class="w_5_por">&nbsp;</th>
						<th class="w_5_por">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="usuario in usuarios" 
					ng-class="(usuario.id > 3 ) ? 'activar' : 'desactivar' ">
						<td class="bb_0">&nbsp;</td>
						<td class="pl_0" ng-click="show_editar(usuario.id)">{{usuario.nombre}} 
							<span ng-if="usuario.rol.id == 2" class="f_13 a4afb9">htpGO</span>
						</td>
						<td>&nbsp;</td>
						<td ng-bind="usuario.rol.nombre"></td>
						<td class="text-left" ng-bind="usuario.locales"></td>
						<!-- ELEMENTOS BLOQUEADOS -->
						<td class="text-center bb_0" ng-if="usuario.id <= 3"><i class="fa fa-lock c596B79"></i></td>	
						<!-- ELEMENTOS ACTIVOS -->					
						<td class="text-center bb_0" ng-if="usuario.id >3"><i class="eliminar color_rojo fa fa-times" ng-click="eliminar(usuario.id)"></i></td>
						<td class="bb_0">&nbsp;</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="slide_flotante slide_usuarios" ng-show="estado">
		<div class="ffffff border_tabla ml_17 pt_10 pb_1em">
			<div class="plr_15 text-right">
				<i class="fa fa-times pointer" ng-click="close()"></i>
			</div>
			<div class="plr_15 h_Cond bb_1 pb_10 mt_-10 color_7fd0d9 f_16" ng-bind="title_slide"></div>
			<div class="plr_15 pt_1">
				<label for="" class="h_47_LightC mb_0 color_687a8b">Nombre del usuario</label><br>
				<input class="h_47_LightC w_100_por input_for" type="text" ng-model="usuario.nombre">
			</div>
			<div class="plr_15 pt_1">	
				<label for="" class="h_47_LightC mb_0 color_687a8b">Correo electrónico</label><br>
				<input class="h_47_LightC w_100_por input_for" type="text" ng-model="usuario.email_trabajo" >
			</div>
			<div class="plr_15 pt_1">	
				<label for="" class="h_47_LightC mb_0 color_687a8b">Rol asignado</label><br>
				<select name="" id="" class="h_47_LightC w_100_por input_for" ng-model="usuario.rol_id" ng-disabled="usuario.disabled">
				  	<option ng-repeat="rol in roles" value="{{rol.id}}">{{rol.nombre}}</option>
				</select>
			</div>
			<!--<div class="plr_15 pt_1">	
				<label for="" class="h_47_LightC mb_0 color_687a8">Locales <span class="f_13 color_a4afb9 f_weight100">Limita los accesos a locales señalados</span></label><br>
				<select name="" id="" class="h_47_LightC w_100_por input_for">
					<option>3 Seleccionados</option>
				</select>
			</div>-->
			<div class="plr_15">
				<table class="table tabla_usuarios table_slide mt_10 scroll_usuario">
					<thead>
						<tr>
							<th class="pl_0 h_47_LightC f_16" colspan="2">Locales</th>
						</tr>
					</thead>
					<tbody class="line_height25">
						<tr ng-repeat="local in locales">
							<td width="200" class="pl_0" ng-bind="local.nombre" ng-click="checked(local.id, $index)"></td>
							<td width="20" class="text-center" ng-click="checked(local.id, $index)">
								<div ng-if="!local.check">
									<i class="color_rojo fa fa-square-o"></i>
								</div>
								<div ng-if="local.check">
									<i class="fa fa-check-square-o"></i>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="text-center boton_guardar pt_1">
				<i ng-show="act_btn_crear" class="dbe4e9 f_90 fa fa-check-circle pointer" ng-click="crear()"></i>
				<i ng-show="act_btn_up" class="dbe4e9 f_90 fa fa-check-circle pointer" ng-click="actualizar()"></i>
			</div>
		</div>
	</div>
</div>
